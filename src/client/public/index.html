<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .data-display {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        font-size: 3em;
      }
    </style>
    <title>RatherNice Infinity</title>
  </head>
  <body>
    <div id="data" class="data-display">Hi there!</div>
    <script>
      const eventSource = new EventSource("http://localhost:3000/event-stream");
      const display = document.getElementById('data');

      eventSource.onmessage = (e) => {
        display.innerHTML = e.data;
      }
      eventSource.onopen = () => console.info('openned');
      eventSource.onerror = e => console.error(e);
    </script>
  </body>
</html>
